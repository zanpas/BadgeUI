<ion-view view-title="Badge">
	<ion-content padding="true">
		<ion-item class="item-icon-left positive">
			<i class="icon ion-android-person"></i>User: {{ loginData.username }}
		</ion-item>
		<ion-item class="item-icon-left positive">
			<i class="icon ion-calendar"></i>Data: {{date | date:'dd-MM-yyyy'}}
		</ion-item>
		<ion-item class="item-icon-left positive">
			<i class="icon ion-clock"></i>Time: {{date | date:'HH:mm'}}
		</ion-item>
		<ion-item class="item-icon-left positive">
			<i class="icon ion-connection-bars"></i>Attivit√†: {{  }}
			<select >
			<option>Attivita1</option>
			<option>Attivita2</option>
			<option>Attivita3</option>
			<option>Attivita4</option>
		</select>
		</ion-item>
		<div id="exportable">
			<br>
			<table ng-table="demo.tableParams" class="table table-condensed table-bordered table-striped" >
				<tr align="center" style='font-weight:bold;'>
					<td>NOME</td>
					<td>DATA INIZIO</td>
					<td>DATA FINE</td>
					<td>USER</td>
					<td>TIPO</td>
					<td> </td>
				</tr>
				<tbody align="center">
				<tr ng-repeat="row in copy" >
					<td>{{ row.nome }}</td>
					<td>{{ row.datainizio }}</td>
					<td>{{ row.datafine }}</td>
					<td>{{ }}</td>
					<td>{{ }}</td>
					<td>
						<ion-item class="item-icon-left positive" ng-if="!started" ng-click="start()">
							<i class="icon ion-ios-play"></i>Start
						</ion-item>
						<ion-item class="item-icon-left positive" ng-if="started" ng-click="stop()">
							<i class="icon ion-ios-pause"></i>Stop
						</ion-item>
					</td>
				</tr>
				<tbody>
			</table>
		</div>
	</ion-content>
</ion-view>
