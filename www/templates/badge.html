<ion-view view-title="Badge">
	<ion-content padding="true">
		<ion-item class="item-icon-left positive">
			<i class="icon ion-android-person"></i>Utente: {{ loginData.username }}
		</ion-item>
		<ion-item class="item-icon-left positive">
			<i class="icon ion-calendar"></i>Data: {{date | date:'dd-MM-yyyy'}}
		</ion-item>
		<ion-item class="item-icon-left positive">
			<i class="icon ion-clock"></i>Time: {{date | date:'HH:mm'}}
		</ion-item>
		<br>
		<ion-item class="item-icon-left positive" ng-if="!started && !pranzo && !giorno" ng-click="start()">
			<i class="icon ion-ios-play"></i>Inizio Attività
		</ion-item>
		<ion-item class="item-icon-left positive" ng-if="pranzo" ng-click="ripresaPausa()">
			<i class="icon ion-ios-play"></i>Riprendi attività
		</ion-item>
		<ion-item class="item-icon-left positive" ng-if="started && !pranzo"" ng-click="stop()">
			<i class="icon ion-ios-pause"></i>Stop
		</ion-item>
	</ion-content>
</ion-view>
