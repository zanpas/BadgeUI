<ion-view view-title="Profila">
	<ion-content padding="true">
		<ion-scroll zooming="false" direction="xy" scrollbar-x="true" scrollbar-y="true" min-zoom="1" id="scrolly" style="width: 100%; height: 500px;">
		<div id="exportableProfile" class="profila">
			<br>
			<br>
			<table ng-table="demo.tableParams" class="table table-condensed table-bordered table-striped" >
				<tr align="center" style='font-weight:bold;'>
					<td>NOME</td>
					<td>COGNOME</td>
					<td>USERNAME</td>
					<td>PASSWORD</td>
					<td>PROFILO</td>
					<td>MODIFICA</td>
				</tr>
				<tbody align="center">
				<tr ng-repeat="row in users" >
					<td>{{row.firstname}}</td>
					<td>{{row.lastname}}</td>
					<td>{{row.username}}</td>
					<td>{{row.password}}</td>
					<td>{{row.profile}}</td>
					<td><button type="button" ng-click="modifica(row)" class="btn btn-warning">Modifica</button></td>
				</tr>
				<tbody>
			</table>
		</div>
		<button type="button" ng-click="addUser()" class="btn btn-info btn-success">
			<i class="glyphicon glyphicon-plus"></i> Aggiungi Utente
		</button>
		<button type="button" ng-click="exportProfileExcel()" class="btn btn-sm btn-success">
			<i class="glyphicon glyphicon-save-file"></i> Esporta Excel
		</button>
		<button type="button" ng-click="exportProfilePdf()" class="btn btn-sm">
			<i class="glyphicon glyphicon-save-file"></i> Esporta Pdf
		</button>
		</ion-scroll>
	</ion-content>
</ion-view>
