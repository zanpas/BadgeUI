<ion-view view-title="Profila">
	<ion-content padding="true">
		<ion-scroll zooming="false" direction="xy"  style="width: 100%; height: 100%;">
		<div  class="profila">
			<br>
			<br>
			<table id="exportableProfile" ng-table="demo.tableParams" class="table table-condensed table-bordered table-striped" >
				<tr align="center" style='font-weight:bold;'>
					<td>NOME</td>
					<td>COGNOME</td>
					<td>USERNAME</td>
					<td ng-hide="true">PASSWORD</td>
					<td>PROFILO</td>
					<td>MODIFICA</td>
                    <td>RESET</td>
				</tr>
				<tbody align="center">
				<tr ng-repeat="row in users" >
					<td>{{row.firstname}}</td>
					<td>{{row.lastname}}</td>
					<td>{{row.username}}</td>
					<td ng-hide="true">{{row.password}}</td>
					<td>{{row.profile}}</td>
					<td><button type="button" ng-click="modifica(row)" class="btn btn-warning">Modifica</button></td>
                    <td><button type="button" ng-click="reset(row)" class="btn btn-danger">Reset</button></td>
				</tr>
				<tbody>
			</table>
		</div>
		<button type="button" ng-click="addUser()" class="btn btn-info btn-success">
			<i class="glyphicon glyphicon-plus"></i> Aggiungi Utente
		</button>
		<br>
		<br>
		<button type="button" onclick="tableToExcel('exportableProfile','Profili')" value="Export to Excel" class="btn btn-sm btn-success" >
			<i class="glyphicon glyphicon-save-file"></i> Esporta Excel
		</button>
		<button type="button" ng-click="exportProfilePdf()" class="btn btn-sm">
			<i class="glyphicon glyphicon-save-file"></i> Esporta Pdf
		</button>
		</ion-scroll>
	</ion-content>
</ion-view>
