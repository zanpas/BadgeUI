<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded">
            <img src="img/logo.png" class="avatar motion spin fade">
            <div class="menu-bottom">
                Sintegra srl
            </div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
		      <ion-list>
        <ion-item nav-clear menu-close class="item-icon-left positive" href="#/app/login"  ng-hide="userLogged">
          <i class="icon ion-log-in"></i>Login
        </ion-item>

        <ion-item nav-clear menu-close class="item-icon-left positive" href="#/app/badge" ng-show="userLogged">
          <i class="icon ion-card" ></i>Badge
        </ion-item>

        <ion-item nav-clear menu-close class="item-icon-left positive" href="#/app/profila" ng-show="userLogged.profile=='admin'">
          <i class="icon ion-clipboard"></i>Profila Utente
        </ion-item>

        <ion-item nav-clear menu-close class="item-icon-left positive" href="#/app/prospettoAttivita" ng-show="userLogged">
          <i class="icon ion-arrow-graph-up-right"></i>Prospetto Attività
        </ion-item>

        <ion-item nav-clear menu-close class="item-icon-left positive" href="#/app/gestioneAttivita" ng-show="userLogged.profile=='admin' || userLogged.profile=='manager'">
          <i class="icon ion-ios-list"></i>Gestione Attività
        </ion-item>

        <ion-item nav-clear menu-close class="item-icon-left positive" href="#/app/modificaPassword" ng-show="userLogged">
          <i class="icon ion-compose"></i>Modifica Password
        </ion-item>

        <ion-item nav-clear menu-close class="item-icon-left positive" href="#/app/login" ng-click="logout()" ng-show="userLogged">
          <i class="icon ion-log-out"></i>Logout
        </ion-item>
      </ion-list>
